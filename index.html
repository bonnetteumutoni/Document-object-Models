<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Greens Kiosk</title>
</head>

<body>
    <div class="nav-img">
     <div class="navigation">
        <div><img src="Images/logo.png" /></div>
        <div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#second-heading">Gallery</a></li>
                    <li><a href="#third-heading">Products</a></li>
                    <li><a href="#footer-div">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div><a href="#on-click"><i class="fa-solid fa-cart-shopping"></i></a></div>
    </div>
    </div>
    <div id="img-container">
        <div id="text-block">
        <h1 id="title">Welcome to Greens Kiosk</h1>
        <p>We sell fruits and vegetables</p>
        <button id="click-button">Learn more</button></div>
    </div>
        <div id="second-heading"><h3 >Fruits</h3></div>
        <ul id="fruList">
           <div id="mango-img">
             <img src="Images/mango.jpg"/>
             <li id="mango-item">Mangoes</li>
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
            <div id="cart-like">
                <div><button id="on-click" class="first-frui-button">+Cart</button></div>
                <div><i class="fa-solid fa-heart" id="first-icon-frui"></i></div>
            </div>
           </div> 
            <div id="banana-img">
                <img src="Images/banana.jpg"/>
              <li id="banana-item">Bananas</li>
              <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
              <div id="cart-like">
                <div><button id="on-click" class="second-frui-button">+Cart</button></div>
                <div><i class="fa-solid fa-heart" id="second-icon-frui"></i></div>
            </div>
            </div>
            <div id="melon-img">
            <img src="Images/water-melon.jpg"/>
            <li id="melon-item">Water Melons</li>
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
            <div id="cart-like">
                <div><button id="on-click" class="last-frui-button">+Cart</button></div>
                <div><i class="fa-solid fa-heart" id="last-icon-frui"></i></div>
            </div>
            </div>
            
        </ul>
        <h3 id="third-heading">Vegetables</h3>
        <ul id="vegList">
            <div id="onion-img">
            <img src="Images/onions.jpg"/>
            <li id="onion-item">Onions</li>
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
            <div id="cart-like">
                <div><button id="on-click" class="first-button">+Cart</button></div>
                <div><i class="fa-solid fa-heart" id="first-icon"></i></div>
            </div>
            </div>
            <div id="tomato-img">
            <img src="Images/tomatoes.jpg"/>
             <li id="tomato-item">Tomatoes</li>
             <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
             <div id="cart-like">
                <div><button id="on-click" class="second-button">+Cart</button></div>
                <div><i class="fa-solid fa-heart" id="second-icon"></i></div>
            </div>
            </div>
            <div id="kales">
            <img src="Images/kales.jpg"/>
              <li id="kale-item">Kales</li>
              <i class="fa-solid fa-star" id="star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
              <div id="cart-like">
                <div><button id="on-click" class="last-button">+Cart</button></div>
                <div><i class="fa-solid fa-heart" id="last-icon"></i></div>
            </div>
            </div>
            
        </ul>
        <div id="footer-div"></div>
        <script src="index.js"></script>
</body>

</html>
